<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lava Bakery</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Lava Bakery</h1>
    <h2>408-627-9287</h2>
    <div class="row">
      <div class="column"><img src="pineapple.jpeg" width="200"></div>
      <div class="column">Pineapple Cake<div>Pineapple filling</div></div>
      <div class="column">$3/ea<div>$30/lb</div></div>
    </div>
    <div class="row">
      <div class="column"><img src="greenonion.jpeg" width="200"></div>
      <div class="column">Green Onion Bread</div>
      <div class="column">$1.5/ea</div>
    </div>
    <div class="row">
      <div class="column"><img src="chiffon.jpeg" width="200"></div>
      <div class="column">Chiffon Cake 7"<div>Chiffon Cake 9"x12"</div></div>
      <div class="column">$5/ea<div>$15/ea</div></div>
    </div>
    <div class="row">
      <div class="column"><img src="sun.jpeg" width="200"></div>
      <div class="column">Sun Cake</div>
      <div class="column">$1.25/ea</div>
    </div>
    <div class="row">
      <div class="column"><img src="coconut.jpeg" width="200"></div>
      <div class="column">Coconut Ball</div>
      <div class="column">$1/ea</div>
    </div>
    <div class="row">
      <div class="column"><img src="laopuo.jpeg" width="200"></div>
      <div class="column">Lao Puo Cookies</div>
      <div class="column">$1.75/ea</div>
    </div>
    <h2>Min. order 12 pieces, 3 small cakes, or 1 large cake.</h2>
  </body>
</html>
